<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay trong thang</title>
</head>
<body>
<form>
  <input type="number" id="nb1" placeholder="Enter a month"><button type="button" onclick="day();">Tính số ngày</button><br>
  <p id="result">Result</p>
</form>
<script>
  function day() {
    let nb1 = document.getElementById('nb1').value;
    switch (nb1) {
      case '1':
      case '3':
      case '5':
      case '7':
      case '8':
      case '10':
      case '12':
        document.getElementById('result').innerHTML = " Tháng " + nb1 + " có 31 ngày "
            break;
      case '4':
      case '6':
      case '9':
      case '11':
        document.getElementById('result').innerHTML = " Tháng " + nb1 + " có 30 ngày "
            break;
      case '2':
        document.getElementById('result').innerHTML = " Tháng " + nb1 + " có 28 hoặc 29 ngày"
            break;
      default:
        document.getElementById('result').innerHTML =" Vui lòng học lại 1 năm có bao nhiêu tháng ";
    }
  }
</script>
</body>
</html>
